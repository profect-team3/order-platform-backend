<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <link
            rel="icon"
            href="https://static.toss.im/icons/png/4x/icon-toss-logo.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>토스페이먼츠 샘플 프로젝트</title>
</head>
<body>
<div class="result wrapper">
    <div class="box_section">
        <h2 style="padding: 20px 0px 10px 0px">
            <img
                    width="35px"
                    src="https://static.toss.im/3d-emojis/u1F389_apng.png"
            />
            결제 성공
        </h2>

        <p id="paymentKey"></p>
        <p id="orderId"></p>
        <p id="amount"></p>
        <button id="confirmButton" onclick="confirmPayment()">결제 승인</button>
        <div id="result"></div>
    </div>
</div>
<script>
    const urlParams = new URLSearchParams(window.location.search);

    // 페이지 로드 시 정보 표시
    document.getElementById("paymentKey").textContent = "paymentKey: " + urlParams.get("paymentKey");
    document.getElementById("orderId").textContent = "주문번호: " + urlParams.get("orderId");
    document.getElementById("amount").textContent = "결제 금액: " + urlParams.get("amount");

    // 결제 승인 함수
    async function confirmPayment() {
        const requestData = {
            paymentKey: urlParams.get("paymentKey"),
            orderId: urlParams.get("orderId"),
            amount: urlParams.get("amount"),
        };

        try {
            const response = await fetch("/confirm", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(requestData),
            });

            const result = await response.text();

            if (response.ok) {
                document.getElementById("result").innerHTML = "<p style='color: green;'>" + result + "</p>";
                document.getElementById("confirmButton").disabled = true;
            } else {
                document.getElementById("result").innerHTML = "<p style='color: red;'>결제 승인 실패</p>";
            }
        } catch (error) {
            document.getElementById("result").innerHTML = "<p style='color: red;'>오류가 발생했습니다.</p>";
        }
    }
</script>
</body>
</html>
